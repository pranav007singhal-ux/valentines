<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd6e0, #ffeef3);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    border-radius: 22px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.18);
    max-width: 420px;
    width: 92%;
    padding: 1.5rem;
    text-align: center;
    animation: pop 0.8s ease;
  }

  @keyframes pop {
    from { transform: scale(0.85); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  img {
    width: 100%;
    border-radius: 18px;
    margin-bottom: 1rem;
  }

  h1 {
    color: #ff4d6d;
    font-size: 1.4rem;
    margin-bottom: 1.5rem;
  }

  button {
    display: block;
    width: 100%;
    border: none;
    border-radius: 40px;
    padding: 0.9rem 1rem;
    font-size: 0.95rem;
    cursor: pointer;
    margin-top: 0.7rem;
    transition: transform 0.2s ease;
  }

  button:hover {
    transform: scale(1.05);
  }

  .yes {
    background: #ff4d6d;
    color: white;
  }

  .yes2 {
    background: #ffe3ea;
    color: #ff4d6d;
    font-weight: 600;
  }

  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 1.6rem;
    animation: floatUp 3s linear forwards;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-120vh) scale(1.6); opacity: 0; }
  }

  iframe {
    margin-top: 1rem;
    border-radius: 12px;
  }
</style>
</head>

<body>

<div class="card" id="card">
  <img src="valentine.jpg" alt="Us â¤ï¸">

  <h1>Ms Mils, will you be my Valentine?</h1>

  <button class="yes" onclick="celebrate()">
    yes
  </button>

  <button class="yes2" onclick="celebrate()">
    of course yes my deku i love you so much how dare you even ask me this question
  </button>
</div>

<script>
function celebrate() {
  const card = document.getElementById("card");

  card.innerHTML = `
    <h1>ðŸ’–ðŸ’–ðŸ’–</h1>
    <p style="font-size:1.05rem;">
      to the infinity plus 17 more valentines with you my babushka
    </p>

    <iframe
      src="https://open.spotify.com/embed/track/1dGr1c8CrMLDpV6mPbImSI"
      width="100%"
      height="80"
      frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>
  `;

  for (let i = 0; i < 35; i++) {
    spawnHeart();
  }
}

function spawnHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (2 + Math.random() * 2) + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 4000);
}
</script>

</body>
</html>
