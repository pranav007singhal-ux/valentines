<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      max-width: 90%;
      width: 380px;
      animation: popIn 0.8s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      margin-bottom: 0.5rem;
      color: #ff4d6d;
    }

    p {
      color: #555;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    button {
      border: none;
      padding: 0.8rem 1.4rem;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #f1f1f1;
      color: #555;
      position: relative;
    }

    /* Celebration */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 1.5rem;
      animation: floatUp 3s linear forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Hey ‚ù§Ô∏è</h1>
    <p>
      I have an extremely important question<br>
      (scientifically proven to improve happiness)
    </p>

    <h2>Will you be my Valentine?</h2>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes üíï</button>
      <button class="no" onclick="moveNo()">Hmm‚Ä¶</button>
    </div>
  </div>

  <script>
    function sayYes() {
      const card = document.getElementById("card");
      card.innerHTML = `
        <h1>YAYYY!! üíñ</h1>
        <p>
          Best decision ever confirmed.<br><br>
          Get ready for good food, bad jokes,<br>
          and lots of love ü•∞
        </p>
      `;

      for (let i = 0; i < 30; i++) {
        createHeart();
      }
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (2 + Math.random() * 2) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }

    function moveNo() {
      const noBtn = document.querySelector(".no");
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>

</body>
</html>
